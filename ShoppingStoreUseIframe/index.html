<!DOCTYPE html>
<html lang="en">

<head>

  <title>Samsung Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="library/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="library/jquery-3.2.1.min.js"></script>
  <script src="library/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="library/w3.css">
  <link rel="stylesheet" href="library/fonts.googleapis.family.css">
  <link rel="stylesheet" href="CSS/style.css">

<body>
  <div id="message"></div>
  <div class="container">
    <iframe id="iframe" style="display:none;" src="https://maheshkk.github.io/samsung-shop/sdcspay/" allowpaymentrequest></iframe>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; margin-top: 100px;">
      <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title">Login your account</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

              <form id="loginform" class="form-horizontal" role="form" onsubmit="return onClickLogin();">

                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>

                <div style="margin-top:10px" class="form-group">
                  <!-- Button -->

                  <div class="col-sm-12 controls">
                    <input type="submit" value="Login" class="btn btn-success">

                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default">
    <div style="color: inherit">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#" onclick="viewMaincontent();">SAMSUNG SHOP</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav ">
          <li><a href="#" onclick="genAndShowCart()">
            
          <span class="glyphicon glyphicon-shopping-cart "></span> 
           <lavel id="cart-badge" class="badge badge-warning"><cart-count id= 'cart-count'></cart-count></lavel>
          
        </a>

          </li>
        </ul>

        <ul id="logout" class="nav navbar-nav navbar-right" onclick="onClickLogout()">
          <li><a href="index.html">
          <span class="glyphicon glyphicon-log-out"></span> Logout
          
        </a></li>
        </ul>

        <ul id="login" class="nav navbar-nav  navbar-right">
          <li>
            <!--<a href="login.html">
          <span class="glyphicon glyphicon-log-out"></span> Login
        </a>-->
            <a href="#" data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-out"></span>Login</a>
          </li>
        </ul>

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  </div>
  <div id="eps">
  </div>

  <div class="" id="foot-image">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img class="img-responsive" src="images\hm_ban_img.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img class="img-responsive" src="images\footer.jpg" alt="Chicago">
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

      </div>
    </div>
  </div>
  <!-------------------------------------------------------------FEATURED COLLECTION ---------->

    <single-modal id="single-modal"></single-modal>
    <hr>

    <iframe id='ad_content' frameborder='0' src='ads/index.html' title='ad content' name='' scrolling='no' marginwidth='0' marginheight='0'
      width=100% height='50' data-is-safeframe='true' style='position: relative; border: 0px; vertical-align: bottom;'>
    </iframe>
    <hr style="visibility: hidden">

    <listItem>
